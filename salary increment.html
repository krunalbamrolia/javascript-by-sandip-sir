<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">  <!-- css link --> 
    <title>Salary Slip</title>
  </head>
  <body>
    <h1>Salary Increment Calculator</h1>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" /><br />
    <label for="rating">Rating:</label>
    <select id="rating">
        <option value="excellent">Excellent - 10%</option>
        <option value="good">Good - 7%</option>
        <option value="average">Average - 5%</option>
        <option value="poor">Poor - 0%</option>
    </select><br />
    <button onclick="disIncrementSlip()">Calculate</button>     <!-- function called -->
    <div id="slipContainer"></div>            <!-- output -->  
    <script src="js/style.js"></script>     <!-- javascript link -->
  </body>
</html>
