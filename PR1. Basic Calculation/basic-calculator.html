<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/basic-calculator.css">
  <script>
    // Function to perform the calculation
    function calculate() {
      // Get form values
      const operator = document.getElementById("operator").value;
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      // Check if the input is valid
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "Invalid number(s).";
      } else {
        let result;

        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num1 / num2;
            break;
          default:
            document.getElementById("result").innerHTML = "Invalid operator.";
            return;
        }

        document.getElementById("result").innerHTML = "Result: " + result;
      }
    }
  </script>
</head>
<body>
  <h1>Calculator</h1>
  <form onsubmit="event.preventDefault(); calculate();">
    <label for="num1">Enter the first number : </label>
    <input type="number" id="num1" required><br><br>


    <label for="operator">Operator (+, -, *, /):</label>
    <input type="text" id="operator" required><br><br>

    <label for="num2">Enter the second number : </label>
    <input type="number" id="num2" required><br><br>

    <input type="submit" value="Calculate">
  </form>

  <div id="result"></div>
</body>
</html>
